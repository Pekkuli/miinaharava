<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="resources/images/logo.ico" />
	<link rel="stylesheet" type="text/css" href="miinaharava.css">
	<title>Miinaharava - WEB </title>

</head>

<body onload="loadGame(16,16,40)" oncontextmenu="event.preventDefault ? event.preventDefault() : event.returnValue = false"
onmousedown="event.preventDefault ? event.preventDefault() : event.returnValue = false">

	<div id="main" class="outset">
		<div class="control-panel inset">
			<div id="flag-counter">
				00
			</div>
			<div id="clock">
				00:00
			</div>
			<div id="difficulties">
				<button class="outset" onclick="loadGame(9,9,10)">Easy</button>
				<button class="outset" onclick="loadGame(16,16,40)">Medium</button>
				<button class="outset" onclick="loadGame(30,16,99)">Hard</button>
				<button class="outset" onclick="loadGame(30,32,198)">MEGA</button>
			</div>
			
		</div>

		<div class="gameArea">
			<table class="inset" id=game>
			</table>
		</div>
	</div>

	<div id="WinLoseScreen" class="modal" style="display: none;">
		<div class="modal-content" >
			<b id="WinLoseTopic">Tämän ei pitäisi olla mahdollista</b>
			<span class="Stats"></span>
			<p id="WinLoseStatus">Ei kai siellä vaan yritetä huijata?</p>
			<p><b>( ͡° ͜ʖ ͡°)</b></p>

			<button class="outset" onclick="resetGame();modal.style.display = 'none'"><b>Pelaa uudestaan!</b></button>
		</div>
	</div>

	<script src="miinaharava.js" type="text/javascript"></script>
	<div style="position: relative;">
		<p style="position: fixed; bottom: 0;">
			<b onclick="modal.style.display = 'block'">Anssi Kivinen 2020</b>
		</p>
	</div>
</body>

</html>
